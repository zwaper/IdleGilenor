<!DOCTYPE html>
<html>
<head>
  <title>IdleGilenor</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="osrs.css">
</head>
<body class="osrs-theme">
  <div id="game-container">
    <!-- Top Navigation Bar -->
    <div class="osrs-topnav">
      <div class="topnav-left">
        <div class="game-logo">IdleGilenor</div>
      </div>
      <div class="topnav-center">
        <div class="top-tabs">
          <div class="top-tab active" data-tab="game">Game</div>
          <div class="top-tab" data-tab="inventory">Inventory</div>
          <div class="top-tab" data-tab="skills">Skills</div>
          <div class="top-tab" data-tab="quests">Quests</div>
        </div>
      </div>
      <div class="topnav-right">
        <button id="map-button" class="osrs-button">World Map</button>
        <button id="settings-button" class="osrs-button">Settings</button>
      </div>
    </div>
    
    <!-- Main Interface -->
    <div class="osrs-main">
      <!-- Left Side Panel -->
      <div class="osrs-side-panel left-panel">
        <div class="side-tabs">
          <div class="side-tab active" data-panel="inventory">
            <img src="assets/ui/icons/inventory.png" alt="Inventory">
          </div>
          <div class="side-tab" data-panel="equipment">
            <img src="assets/ui/icons/equipment.png" alt="Equipment">
          </div>
          <div class="side-tab" data-panel="champions">
            <img src="assets/ui/icons/champions.png" alt="Champions">
          </div>
        </div>
        
        <div class="panel-content">
          <!-- Inventory Panel -->
          <div id="inventory-panel" class="panel-section active">
            <div class="panel-header">Inventory</div>
            <div class="gold-display">
              <img src="assets/items/coins.png" alt="Gold"> 
              <span id="stat-gold">0</span>
            </div>
            <div class="inventory-grid">
              <!-- Inventory slots will be generated here -->
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <div class="inv-slot"></div>
              <!-- More slots... -->
            </div>
          </div>
          
          <!-- Equipment Panel -->
          <div id="equipment-panel" class="panel-section">
            <div class="panel-header">Equipment</div>
            <div class="equipment-slots">
              <!-- Equipment slots will go here -->
            </div>
          </div>
          
          <!-- Champions Panel -->
          <div id="champions-panel" class="panel-section">
            <div class="panel-header">Champions</div>
            <div class="champions-container">
              <!-- Champions will be loaded here -->
            </div>
          </div>
        </div>
      </div>
      
      <!-- Center Game Panel -->
      <div class="osrs-center-panel">
        <div class="minimap">
          <div class="minimap-icon">üó∫Ô∏è</div>
          <div class="location-name" id="current-location">Lumbridge</div>
        </div>
        
        <div class="game-area">
          <div class="zone-info">
            <h2 id="zone-name">Cow Pen</h2>
            <div class="zone-level">Level: <span id="zone-level-value">1</span></div>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="zone-progress"></div>
            </div>
            <div class="progress-text">Progress: <span id="progress-value">0</span>%</div>
          </div>
          
          <div class="level-selection">
            <button class="level-nav-btn" id="prev-levels">‚Üê</button>
            <div id="level-select" class="level-select-container"></div>
            <button class="level-nav-btn" id="next-levels">‚Üí</button>
          </div>
          
          <div class="auto-progress-container">
            <button id="auto-progress" class="osrs-button">
              <span class="auto-icon">‚ñ∂Ô∏è</span>
              <span class="status-text">Auto-Progress</span>
            </button>
          </div>
        </div>
        
        <!-- Chat area below game -->
        <div class="chat-area">
          <div class="chat-tabs">
            <div class="chat-tab active">All</div>
            <div class="chat-tab">Loot</div>
            <div class="chat-tab">Combat</div>
          </div>
          <div id="loot-feed" class="chat-messages"></div>
        </div>
      </div>
      
      <!-- Right Side Panel - Contains Monster Display -->
      <div class="osrs-side-panel right-panel">
        <div class="side-tabs">
          <div class="side-tab active" data-panel="combat">
            <img src="assets/ui/icons/combat.png" alt="Combat">
          </div>
          <div class="side-tab" data-panel="stats">
            <img src="assets/ui/icons/stats.png" alt="Stats">
          </div>
          <div class="side-tab" data-panel="collection">
            <img src="assets/ui/icons/collection.png" alt="Collection">
          </div>
        </div>
        
        <div class="panel-content">
          <!-- Combat Panel with Monster Display -->
          <div id="combat-panel" class="panel-section active">
            <div class="panel-header">Combat</div>
            
            <!-- Player Stats Section -->
            <div class="player-stats">
              <div class="stat-orbs">
                <div class="orb health-orb">
                  <div class="orb-fill"></div>
                  <div class="orb-icon">‚ù§Ô∏è</div>
                  <span class="orb-value">100</span>
                </div>
                <div class="orb prayer-orb">
                  <div class="orb-fill"></div>
                  <div class="orb-icon">üôè</div>
                  <span class="orb-value">100</span>
                </div>
                <div class="orb energy-orb">
                  <div class="orb-fill"></div>
                  <div class="orb-icon">‚ö°</div>
                  <span class="orb-value">100</span>
                </div>
              </div>
            </div>
            
            <!-- Monster Display -->
            <div class="monster-display">
              <div class="monster-name" id="monster-name">Cow</div>
              <div class="monster-level">Level: <span id="monster-level-value">2</span></div>
              
              <div class="monster-container">
                <img id="monster-sprite" src="assets/monsters/cow.png" alt="Monster">
              </div>
              
              <div class="monster-health">
                <div class="health-bar">
                  <div id="health-fill" class="health-fill"></div>
                </div>
                <div id="health-text" class="health-text">100/100</div>
              </div>
              
              <button id="attack-button" class="attack-button">Attack!</button>
              
              <!-- Combat Options -->
              <div class="combat-options">
                <div class="combat-option" data-style="accurate">Accurate</div>
                <div class="combat-option active" data-style="balanced">Balanced</div>
                <div class="combat-option" data-style="aggressive">Aggressive</div>
              </div>
            </div>
          </div>
          
          <!-- Stats Panel -->
          <div id="stats-panel" class="panel-section">
            <div class="panel-header">Stats</div>
            <div class="stats-container">
              <!-- Stats will be loaded here -->
            </div>
          </div>
          
          <!-- Collection Panel -->
          <div id="collection-panel" class="panel-section">
            <div class="panel-header">Collection</div>
            <div class="collection-container">
              <!-- Collection items will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Map Modal -->
  <div id="mapModal" class="map-modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="map-container">
        <!-- Map content will go here -->
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="osrs.js"></script>
  <script src="bridge.js"></script>
</body>
</html>
